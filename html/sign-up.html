<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <div class="form">
        <h1>Регистрация</h1>
        <div class="inputs">
            <label>Имя</label>
            <input type="text" id="firstName" class="pole">
            <div class="errors hide" id="firstName-err">placeholder</div>
        </div>
        <div class="inputs">
            <label>Фамилия</label>
            <input type="text" id="lastName" class="pole">
            <div class="errors hide" id="lastName-err">placeholder</div>
        </div>
        <div class="inputs">
            <label>Email</label>
            <input type="email" id="email" class="pole">
            <div class="errors hide" id="email-err">placeholder</div>
        </div>
        <div class="inputs">
            <label>Пароль</label>
            <input type="password" id="password" class="pole">
            <div class="errors hide" id="password-err">placeholder</div>
        </div>
        <button id="register" class="normal-button">Зарегистрироваться</button>
        <div class="block">Если у вас есть аккаунт, войти в него вы можете <a href="sign-in.html">здесь</a></div>
        <div><a href="../index.html">Назад</a></div>
    </div>
    <script src="../js/sign-up.js"></script>
</body>
</html>
