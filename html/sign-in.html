<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
  <link rel="stylesheet" href="../css/general.css">
</head>
<body>
  <div class="form">
    <h1>Авторизация</h1>
    <div class="inputs">
      <label>Email</label>
      <input type="text" id="email" class="pole">
      <div class="errors hide" id="email-err">placeholder</div>
    </div>
    <div class="inputs">
      <label>Пароль</label>
      <input type="password" id="password" class="pole">
      <div class="errors hide" id="password-err">placeholder</div>
    </div>
    <button id="login" class="normal-button">Войти</button>
    <div class="errors hide block" id="error-log">placeholder</div>
    <div class="block">Если у вас нет аккаунта, создать его вы можете <a href="sign-up.html">здесь</a></div>
    <div><a href="../index.html">Назад</a></div>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/sign-in.js"></script>
</body>
</html>
